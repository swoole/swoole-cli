name: build-swoole-cli-macos-x86_64

on: [ push, pull_request ]

jobs:
  macos-x86_64:
    if: 1
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Prepare build environment
        run: |
          env
          echo $HOME
          brew config

          brew install  wget curl  libtool automake  re2c llvm flex bison
          brew install  gettext coreutils binutils libunistring

          # brew uninstall --ignore-dependencies oniguruma
          # brew uninstall --ignore-dependencies brotli
          # brew uninstall --ignore-dependencies freetype
          # brew uninstall --ignore-dependencies zstd

          brew uninstall --ignore-dependencies snappy
          brew uninstall --ignore-dependencies capstone

          which glibtool
          ln -sf /usr/local/bin/glibtool /usr/local/bin/libtool
          ln -sf /usr/local/bin/glibtoolize /usr/local/bin/libtoolize

          # sudo rm -rf /Library/Developer/CommandLineTools
          # xcode-select --install

          # sudo xcode-select --reset
          # sudo xcode-select -switch /Library/Developer/CommandLineTools

          # softwareupdate --list --verbose
          # softwareupdate --install -a
          # xcode-select --install

          # export SDKROOT=$(xcrun --show-sdk-path)
          ls -lh $(xcrun --show-sdk-path)
          # sudo  xcode-select --switch /Applications/Xcode.app
          # export MACOSX_DEPLOYMENT_TARGET=12.6

          ifconfig
          export IPV6=$(ifconfig en0  | grep "inet6 " | grep -v "inet6 fe80:" | awk '{print $2}' | cut -d'/' -f1 | sed -n '2p')
          export IPV4=$(ifconfig en0 | grep "inet " | grep -v 127.0.0 | awk '{print $2}' | cut -d'/' -f1 | sed -n '1p')
          echo $IPV4
          echo $IPV6
          echo "X_IPV6=${IPV6}" >> $GITHUB_ENV
          echo "X_IPV4=${IPV4}" >> $GITHUB_ENV

          export PATH=/usr/local/opt/bison/bin:/usr/local/opt/llvm/bin:$PATH
          # brew bison --debug

          CURRENT_USER=$(whoami)
          echo ${CURRENT_USER}
          sudo mkdir -p /usr/local/swoole-cli
          CURRENT_USER=$(whoami) && sudo chown -R ${CURRENT_USER}:staff /usr/local/swoole-cli
          git submodule update --init

      - name: Cache PHP Runtime
        uses: actions/cache@v3
        id: php-runtime-cache
        with:
          path: ${{ github.workspace }}/bin/runtime
          key: ${{ runner.os }}-x86_64-php-runtime

      - name: Cache PHP Vendor
        uses: actions/cache@v3
        id: php-vendor-cache
        with:
          path: ${{ github.workspace }}/vendor
          key: ${{ runner.os }}-x86_64-php-vendor

      - name: Cache Dependency Source Code Tarball
        uses: actions/cache@v3
        id: dependency-cache
        with:
          path: ${{ github.workspace }}/pool/
          key: ${{ github.head_ref || github.ref_name }}-${{ runner.os }}-x86_64-pool

      - name: Cache all-library
        uses: actions/cache@v3
        id: all-library-cache
        with:
          path: /usr/local/swoole-cli
          key: ${{ github.head_ref || github.ref_name }}-${{ runner.os }}-x86_64-all-library

      - name: Prepare Runtime and Libraries and Extensions
        run: |
          set -x
          mkdir -p pool/lib
          mkdir -p pool/ext
          mkdir -p bin/runtime
          if [ ! -f bin/runtime/php ] ; then
              bash  sapi/quickstart/setup-php-runtime.sh
          fi
          if test $(ls -A pool/lib/ | wc -l) -eq 0 ; then
              bash sapi/download-box/download-box-get-archive-from-server.sh
          fi

      - name: prepare
        run: |
          export PATH=${{ github.workspace }}/bin/runtime:$PATH
          alias php="php -d curl.cainfo=${{ github.workspace }}/bin/runtime/cacert.pem -d openssl.cafile=${{ github.workspace }}/bin/runtime/cacert.pem"

          composer update   --optimize-autoloader

          php prepare.php --without-docker=1  +ds +apcu  +xlswriter +ssh2  --with-build-type=release --with-swoole-pgsql=1

      - name: Build
        run: |
          export PATH=${{ github.workspace }}/bin/runtime:$PATH

          bash ./make.sh all-library

          bash ./make.sh config
          bash ./make.sh build
          bash ./make.sh archive

      - name: Show Build Result
        run: |
          ./bin/swoole-cli -v
          ./bin/swoole-cli -m
          ./bin/swoole-cli --ri swoole
          file ./bin/swoole-cli
          otool -L ./bin/swoole-cli
          ./bin/swoole-cli -r "echo PHP_VERSION;"
          ./bin/swoole-cli ./vendor/bin/phpunit ./sapi/src/UnitTest/MainTest.php  --list-tests
          ./bin/swoole-cli ./vendor/bin/phpunit ./sapi/src/UnitTest/MainTest.php

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: swoole-cli-macos-x64
          retention-days: 7
          path: ./bin/swoole-cli

      - name: gh release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: swoole-cli-*-x64.tar.xz
          draft: true
          prerelease: true
